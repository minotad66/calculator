<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="estilos.css" rel="stylesheet">   
    <title>Calculadora</title>
  </head>
  <body>
        <center>
                <div class="contenedor">
                    <form>
                        <table>
                            <tr>
                                <td colspan="4"><input class="text" name="display" id="campodetexto" type="text" value=""></td>
                            </tr>    
                            <tr>
                                <td><input class="columna1" id="AC" type="button" value="AC"></td>
                                <td><button input class="columna1" id="erase" type="button" value=""><i class="fas fa-backspace"></i></button></td>
                                <td><input class="columna1" id="porcentaje" type="button" value="%"></td>
                                <td><input class="columna2" id="division" type="button" value="รท"></td>
                            </tr>
                            <tr>
                                <td><input class="columna1" id="1" type="button" value="1"></td>
                                <td><input class="columna1" id="2" type="button" value="2"></td>
                                <td><input class="columna1" id="3" type="button" value="3"></td>
                                <td><input class="columna2" id="multiplicacion" type="button" value="x"></td>
                            </tr>
                            <tr>
                                <td><input class="columna1" id="4" type="button" value="4"></td>
                                <td><input class="columna1" id="5" type="button" value="5"></td>
                                <td><input class="columna1" id="6" type="button" value="6"></td>
                                <td><input class="columna2" id="resta" type="button" value="-"></td>
                            </tr> 
                            <tr>
                                <td><input class="columna1" id="7" type="button" value="7"></td>
                                <td><input class="columna1" id="8" type="button" value="8"></td>
                                <td><input class="columna1" id="9" type="button" value="9"></td>
                                <td><input class="columna2" id="suma" type="button" value="+"></td>
                            </tr>  
                            <tr>
                                <td  colspan="2"><input class="columna_1" id="0" type="button" value="0"></td>
                                <td><input class="columna1" id="coma" type="button" value=","></td>
                                <td><input class="columna2" id="igual" type="button" value="=""></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </center>

  </body>
</html>
